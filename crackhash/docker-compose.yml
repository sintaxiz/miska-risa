version: '3'

services:
  manager:
    build:
      context: manager
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - rabbitmq
    networks:
      - crackhash

  worker:
    build:
      context: worker
      dockerfile: Dockerfile
    environment:
      SPRING_PROFILES_ACTIVE: docker
    deploy:
      replicas: 3
    depends_on:
      - rabbitmq
    networks:
      - crackhash

  rabbitmq:
    image: rabbitmq:3.8-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - crackhash
  mongodb:
    image: mongo:4
    entrypoint: [ "/usr/bin/mongod", "--replSet", "rsmongo", "--bind_ip_all", "--wiredTigerCacheSizeGB", "1", "--quiet", "--logpath", "/dev/null" ]
    deploy:
      replicas: 3

  mongo-setup:
    build:
      context: .
      dockerfile: Dockerfile.mongo
    depends_on:
      - mongodb

networks:
  crackhash:
    driver: bridge
